<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOD: Project Restaurant</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav wrapper">
        <ul class="nav__list row">
          <li class="nav__list-item"><button class="nav__btn">Home</button></li>
          <li class="nav__list-item"><button class="nav__btn">Menu</button></li>
          <li class="nav__list-item">
            <button class="nav__btn">Contact</button>
          </li>
        </ul>
      </nav>

            <img

      </div>
